version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  worker-api:
    build: .
    depends_on:
      - ollama
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  ollama_models:
